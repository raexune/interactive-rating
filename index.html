  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->
  <div class="wrapper">
    <div class="container container-rating">
      <div class="icon"><img src="/images/icon-star.svg" alt="Star"></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating">
        <input type="checkbox" class="input-rating input-rating-1" id="checkbox-1" unchecked="unchecked"
          name="checkbox">
        <label for="checkbox-1" class="checkbox checkbox-1">1</label>

        <input type="checkbox" class="input-rating input-rating-2" id="checkbox-2" unchecked="unchecked"
          name="checkbox">
        <label for="checkbox-2" class="checkbox checkbox-2">2</label>

        <input type="checkbox" class="input-rating input-rating-3" id="checkbox-3" unchecked="unchecked"
          name="checkbox">
        <label for="checkbox-3" class="checkbox checkbox-3">3</label>

        <input type="checkbox" class="input-rating input-rating-4" id="checkbox-4" unchecked="unchecked"
          name="checkbox">
        <label for="checkbox-4" class="checkbox checkbox-4">4</label>

        <input type="checkbox" class="input-rating input-rating-5" id="checkbox-5" unchecked="unchecked"
          name="checkbox">
        <label for="checkbox-5" class="checkbox checkbox-5">5</label>
      </div>
      <button class="submit">Submit</button>
    </div>

    <div class="container container-thankyou">
      <div class="image"><img src="/images/illustration-thank-you.svg" alt="Illustration"></div>
      <div class="result-div">You selected<span class="result"></span>out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</p>
    </div>
    <div class="warning"></div>
  </div>
